<div id="dialogform" ng-controller="settingsController">
	<h3>Passwort &auml;ndern</h3>
	<table>
		<tr>
			<td><label for="oldpw">Altes Passwort:</label></td>
			<td><input type="password" class="form-control" id="oldpw" placeholder="Altes Passwort eingeben..." ng-model="changepw.oldpw"></td>
		</tr>
		<tr>
			<td><label for="pw1">Neues Passwort</label></td>
			<td><input type="password" class="form-control" id="pw1" placeholder="Neues Passwort eingeben..." ng-model="changepw.pw1"></td>
		</tr>
		<tr>
			<td><label for="pw2">Neues Passwort (Wdh.)</label></td>
			<td><input type="password" class="form-control" id="pw2" placeholder="Neues Passwort (Wiederholung) eingeben..." ng-model="changepw.pw2"></td>
		</tr>
	</table>
	<hr>
	<h3>Profilbild &auml;ndern</h3>
	<table>
		<tr>
			<td>
				<div class="btn-group">
					<label class="btn btn-default btn-file">Durchsuchen<input type="file" style="display: none;" id="file" name="file" custom-on-change="onPictureUpdate"></label>
					<a class="btn btn-default" ng-click="deleteButtonClicked()">Entfernen</a>
				</div>
			</td>
			<td><img ng-src="{{profilePicture}}" class="profilePicture"></td>
		</tr>
	</table>
	<button id="abort" type="button" class="btn btn-primary" ng-click="abortClicked()">Abbrechen</button>
	<button id="save" type="submit" class="btn btn-primary" ng-click="saveClicked()">Speichern</button>
</div>
