<h2>Als Veranstalter registrieren</h2>
<div id="dialogform" ng-controller="registerController">
	<table>
		<tr>
			<td><label for="name">Firma/Bezeichnung</label></td>
			<td><input type="text" class="form-control" id="name" placeholder="Vorname eingeben..." ng-model="registerdata.name"></td>
		</tr>
		<tr>
			<td><label for="mail">E-Mail</label></td>
			<td><input type="text" class="form-control" id="mail" placeholder="E-Mail eingeben..." ng-model="registerdata.mail"></td>
		</tr>
		<tr>
			<td><label for="phone">Telefon</label></td>
			<td><input type="text" class="form-control" id="phone" placeholder="Telefon eingeben..." ng-model="registerdata.phone"></td>
		</tr>
		<tr>
			<td><label for="street">Strasse</label></td>
			<td><input type="text" class="form-control" id="street" placeholder="Strasse eingeben..." ng-model="registerdata.street"></td>
		</tr>
		<tr>
			<td><label for="place">PLZ/Ort</label></td>
			<td><input type="text" class="form-control" id="place" placeholder="PLZ/Ort eingeben..." ng-model="registerdata.place"></td>
		</tr>
		<tr>
			<td><label for="pw1">Passwort</label></td>
			<td><input type="password" class="form-control" id="pw1" placeholder="Passwort eingeben..." ng-model="registerdata.pw1"></td>
		</tr>
		<tr>
			<td><label for="pw2">Passwort (Wdh.)</label></td>
			<td><input type="password" class="form-control" id="pw2" placeholder="Passwort (Wiederholung) eingeben..." ng-model="registerdata.pw2"></td>
		</tr>
	</table>
	<button id="login" type="button" class="btn btn-link" ng-click="loginClicked()">Schon registriert?</button>
	<button id="abort" type="button" class="btn btn-primary" ng-click="abortClicked()">Abbrechen</button>
	<button id="register" type="submit" class="btn btn-primary" ng-click="registerClicked()">Registrieren</button>
</div>
