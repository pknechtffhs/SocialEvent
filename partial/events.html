<div id="content">
	<h1>Events</h1>
	<div style="text-align:center">
		<div class="embeddedWidget" ng-repeat="event in events" ng-show="events.length">
			<div class="pictureArea" style="width:30%">
				<div id="carousel{{event.eventid}}" class="carousel slide" style="height: 100%">
					<ol class="carousel-indicators" style="z-index:5" ng-show="event.eventPictures.length > 1">
					  <li data-target="#carousel{{event.eventid}}" ng-repeat="img in event.eventPictures" data-slide-to="{{$index}}" ng-class="{active: $first}" ></li>
					</ol>
					<div class="carousel-inner" style="height: 100%; width: 100%">
					  <div ng-repeat="img in event.eventPictures"  ng-class="{active: $first}" class="item" style="height: 100%; width: 100%">
						<img src="{{img}}" class="carouselImage">
					  </div>
					</div>
					<a class="left carousel-control" href="#carousel{{event.eventid}}" data-slide="prev" target="_self" ng-show="event.eventPictures.length > 1">
					  <span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#carousel{{event.eventid}}" data-slide="next" target="_self" ng-show="event.eventPictures.length > 1">
					  <span class="glyphicon glyphicon-chevron-right"></span>
					</a>
			  </div>
			</div>
			<div class="contentArea" style="width:70%;">
				<div style="height:295px;overflow-y: auto;">
					<span style="font-size:larger;"><strong>{{event.title}}</strong></span>
					<div ng-bind-html="event.description|nl2br"></div>
					<p style="margin-top:15px">
						<i>Datum &amp; Uhrzeit:</i><br />
						<strong>{{event.start}} - {{event.end}}</strong>
					</p>
					<p style="margin-top:15px">
						<strong>{{event.name}}</strong><br />
						{{event.place}}<br />				
					</p>
					<p style="margin-top:15px">
						<strong>{{event.activityCount}} Aktivit&auml;t(en) mit {{event.participantCount}} Teilnehmer(n) geplant</strong>
					</p>
				</div>
				<div style="text-align:center; margin: 0 -5px;">
					<button id="abort" type="button" class="btn btn-primary" ng-click="showEventClicked(event)">Details</button>
					<button id="edit" type="button" class="btn btn-primary" ng-click="editEventClicked(event)" ng-show="event.provider == name">Bearbeiten</button>
					<button id="shAkt" type="button" class="btn btn-primary" ng-click="showActivitiesClicked(event)" ng-show="role==2">Akt. anzeigen</button>
					<div class="btn-group" role="group" ng-show="role == 1">
						<button id="shAkt2" type="button" class="btn btn-primary" ng-click="showActivitiesClicked(event)">Akt. anzeigen</button>
						<button id="create" type="button" class="btn btn-primary btn-success" ng-click="createActivityClicked(event)">Akt. erstellen</button>
					</div>
				</div>
			</div>
		</div>
	<div ng-hide="loading || events.length">
		<h3 style="text-align:center; margin-top: 20%; color: #475B80;">Zurzeit keine Events verf&uuml;gbar ...</h3>
	</div>
	<div ng-show="loading">
		<h3 style="text-align:center; margin-top: 20%; color: #475B80;">Daten werden geladen ...</h3>
		<div class="sk-circle">
			<!-- http://tobiasahlin.com/spinkit/ -->
		  <div class="sk-circle1 sk-child"></div>
		  <div class="sk-circle2 sk-child"></div>
		  <div class="sk-circle3 sk-child"></div>
		  <div class="sk-circle4 sk-child"></div>
		  <div class="sk-circle5 sk-child"></div>
		  <div class="sk-circle6 sk-child"></div>
		  <div class="sk-circle7 sk-child"></div>
		  <div class="sk-circle8 sk-child"></div>
		  <div class="sk-circle9 sk-child"></div>
		  <div class="sk-circle10 sk-child"></div>
		  <div class="sk-circle11 sk-child"></div>
		  <div class="sk-circle12 sk-child"></div>
		</div>
	</div>
	</div>
</div>
